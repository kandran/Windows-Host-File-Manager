<!DOCTYPE html>
<html>
  <head>
    <title>Windows Host File Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/hostManager.js"></script>
  </head>
  <body onload="readHostFile();">
    <h1>Host Manager</h1>
  <div id="wrapper">
      <div id="box-wrapper">

        <div id="viewsHost"></div>
          <div id="addHost">
              <label for="ip_address">IP </label><input type="text"  id="ip_address" placeholder="127.0.0.1" pattern="/^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/" />
              <label for="uri">Nom d'hote </label> <input type="text"  id="uri" placeholder="localhost" />
              <input type="button" value="Add Line" onclick="addLine();">
          </div>
      </div>
  </div>
  </body>
</html>
